<!-- Contact-->
<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Entre em contato!</h2>
            <h3 class="section-subheading text-light">Me envie um email com dúvidas, sugestões, etc. Irei te respondender com muito prazer!</h3>
        </div>
        <form action="{{ url_for('index')}}" method="POST" novalidate="novalidate">
            {{ form.hidden_tag() }}
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- <input class="form-control" id="name" type="text" placeholder="Seu Nome *" required="required" data-validation-required-message="Please enter your name." /> -->
                        {{ form.name }}
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        {{ form.email }}
                        <!-- <input class="form-control" id="email" type="email" placeholder="Seu Email *" required="required" data-validation-required-message="Please enter your email address." /> -->
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        {{ form.message }}                    
                        <!-- <textarea class="form-control" id="message" placeholder="Sua Mensagem *" required="required" data-validation-required-message="Please enter a message."></textarea> -->
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <div id="success"></div>
                <button class="btn btn-light btn-xl text-uppercase" type="submit">Enviar Mensagem</button>
            </div>
        </form>
    </div>
</section>
